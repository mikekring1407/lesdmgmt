{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Initial System Setup</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Create an administrator account and workspace to get started.
                    </div>
                    
                    <form method="post" action="{{ url_for('setup.setup', key=key) }}">
                        <h5 class="mt-4 mb-3">Administrator Account</h5>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="admin" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="admin@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">Use a strong password with at least 8 characters, including letters, numbers, and symbols.</div>
                        </div>
                        
                        <h5 class="mt-4 mb-3">Default Workspace</h5>
                        <div class="mb-3">
                            <label for="workspace_name" class="form-label">Workspace Name</label>
                            <input type="text" class="form-control" id="workspace_name" name="workspace_name" value="Default Workspace" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Complete Setup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
